<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Pencil Sketch Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f3f4f7;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 24px 0 rgba(30,34,90,.15);
      text-align: center;
      width: 340px;
    }
    h2 {
      color: #273a7a;
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
    }
    .file-input {
      margin-bottom: 1.8rem;
    }
    .custom-file-input input[type=file] {
      display: none;
    }
    .custom-file-label {
      display: inline-block;
      padding: 0.75rem 2rem;
      color: #fff;
      background: #273a7a;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 7px;
      transition: background 0.2s;
    }
    .custom-file-label:hover {
      background: #3149a0;
    }
    .submit-btn {
      margin-top: 0.5rem;
      padding: 0.65rem 1.7rem;
      border: none;
      background: #ffd44f;
      color: #273a7a;
      font-weight: 700;
      border-radius: 7px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #ffb300;
    }
    #file-name {
      display: block;
      color: #3149a0;
      margin-top: 0.8rem;
      font-size: 0.98rem;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image to Pencil Sketch Converter</h2>
    <form method="post" enctype="multipart/form-data">
      <div class="file-input custom-file-input">
        <label class="custom-file-label">
          Choose Image
          <input type="file" name="file" onchange="updateFileName(this)">
        </label>
        <span id="file-name"></span>
      </div>
      <input type="submit" value="Convert & Download" class="submit-btn">
    </form>
  </div>
  <script>
    function updateFileName(input) {
      const fileName = input.files.length ? input.files[0].name : '';
      document.getElementById('file-name').textContent = fileName;
    }
  </script>
</body>
</html>
