<!doctype html>
<html lang="en">
<head>
  <title>Preview Your Pencil Sketch</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body { background: #f3f4f7; font-family: 'Montserrat', Arial, sans-serif; display: flex; height: 100vh; align-items: center; justify-content: center; }
    .container { background: #fff; padding: 2.3rem 2rem; border-radius: 14px; box-shadow: 0 6px 24px 0 rgba(30,34,90,.15); text-align: center; width: 340px; }
    h2 { color: #273a7a; margin-bottom: 0.8rem; font-size: 1.15rem; }
    img { max-width: 100%; margin-bottom: 1.7rem; border-radius: 9px; border: 1px solid #ddd; }
    .download-btn { padding: 0.65rem 1.5rem; border: none; background: #ffd44f; color: #273a7a; font-weight: 700; border-radius: 7px; font-size: 1rem; cursor: pointer; transition: background 0.2s; text-decoration: none; }
    .download-btn:hover { background: #ffb300; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Pencil Sketch Preview</h2>
    <img src="{{ sketch_url }}" alt="Sketch Preview">
    <br>
    <a href="{{ url_for('download_sketch') }}" class="download-btn">Download Sketch</a>
  </div>
</body>
</html>
